
<div *ngIf="!dataLoaded; then stillLoadingBlock else dataLoadedBlock"></div>

<!-- Loader -->
<ng-template #stillLoadingBlock>
  <p>loading ...</p>
</ng-template>

<!-- Data loaded -->
<ng-template #dataLoadedBlock>
  <pf-nav-bar [routes]="routes"></pf-nav-bar>
  <router-outlet></router-outlet>
</ng-template>
