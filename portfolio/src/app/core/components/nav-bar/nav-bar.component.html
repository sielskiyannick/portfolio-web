<ng-container *ngIf="initFinished">
  <ng-container *ngFor="let route of routes; let i = index">

    <ng-container *ngIf="i !== 0">
      <p>|</p>
    </ng-container>
    <div>
      <a [routerLink]="route.routePath" routerLinkActive="active">
        <div>
          <fa-icon class="icon" [icon]="route.icon"></fa-icon>
          <p>{{ route.routeLabel }}</p>
        </div>
      </a>
    </div>

  </ng-container>
</ng-container>
